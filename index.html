<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcometron</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="tabs-container">
        <div class="tab  active" >Вдарить</div>
        <div class="tab" onclick="location.href='./stats/stats.html'">Статистика</div>
    </div>

    <div class="content">

        <label for="template-select">Шаблон:</label>
        <select id="template-select" onchange="onchangeTemplateSelect()">
        </select>

        <br><br>

        <label for="brand">Напиток:</label>
        <input type="text" id="brand" name="brand"><br><br>

        <label for="percent">Процент:</label>
        <input type="number" id="percent" name="percent" oninput="this.value = this.value.replace(/[^0-9]/g, '5')"><br><br>

        <label for="volume">Объем (мл):</label>
        <input type="number" id="volume" name="volume" oninput="this.value = this.value.replace(/[^0-9]/g, '500')"><br><br>

        <label for="price">Цена (руб):</label>
        <input type="number" id="price" name="price" oninput="this.value = this.value.replace(/[^0-9]/g, '100')"><br><br>


        <script src="/general.js"></script>
        <script src="main.js"></script>
    </div>
</body>
</html>
