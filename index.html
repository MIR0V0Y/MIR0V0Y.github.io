<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Hello, World!</h1>
    <div>
        <label for="brand">Бренд:</label>
        <select id="brand" name="brand">
            <option value="Пиво">Пиво</option>
            <option value="Виски">Виски</option>
        </select>
    </div>

    <div>
        <label for="percent">Крепость:</label>
        <select id="percent" name="percent">
            <option value="5%">5%</option>
            <option value="15%">15%</option>
            <option value="40%">40%</option>
            <option value="70%">70%</option>
        </select>
    </div>

    <div>
        <label for="volume">Объем:</label>
        <select id="volume" name="volume">
            <option value="50мл">50мл</option>
            <option value="100мл">100мл</option>
            <option value="0.33л">0.33л</option>
            <option value="0.5л">0.5л</option>
        </select>
    </div>

    <div>
        <label for="price">Цена:</label>
        <select id="price" name="price">
            <option value="100">100</option>
            <option value="200">200</option>
        </select>
    </div>


        

</body>

<script src="/general.js"></script>
<script src="/main.js"></script>

</html>
