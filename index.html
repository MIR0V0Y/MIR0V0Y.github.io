<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Hello, World!</h1>
    <div>
        <label for="brand">Бренд:</label>
        <select id="brand" name="brand">
            <option value="Пиво">Пиво</option>
            <option value="Виски">Виски</option>
            <option value="Водка">Водка</option>
            <option value="Коньяк">Коньяк</option>
            <option value="Текила">Текила</option>
            <option value="Ром">Ром</option>
            <option value="Другое">Другое</option>
        </select>
        <input type="text" id="brand-other" name="brand-other" placeholder="Введите напиток" style="display: none;">
    </div>

    <div>
        <label for="percent">Крепость:</label>
        <select id="percent" name="percent">
            <option value="5%">5%</option>
            <option value="15%">15%</option>
            <option value="40%">40%</option>
            <option value="70%">70%</option>
            <option value="Другое">Другое</option>
        </select>
        <input type="text" id="percent-other" name="percent-other" placeholder="Введите крепость" style="display: none;">
    </div>

    <div>
        <label for="volume">Объем:</label>
        <select id="volume" name="volume">
            <option value="50мл">50мл</option>
            <option value="100мл">100мл</option>
            <option value="0.33л">0.33л</option>
            <option value="0.5л">0.5л</option>
            <option value="Другое">Другое</option>
        </select>
        <input type="text" id="volume-other" name="volume-other" placeholder="Введите объем" style="display: none;">
    </div>

    <div>
        <label for="price">Цена:</label>
        <select id="price" name="price">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="Другое">Другое</option>
        </select>
        <input type="text" id="price-other" name="price-other" placeholder="Введите цену" style="display: none;">
    </div>


        

</body>

<script src="/general.js"></script>
<script src="/main.js"></script>

</html>
