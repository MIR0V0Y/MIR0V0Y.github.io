<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcometron</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="tabs-container">
        <div class="tab  active" >Alcometron</div>
        <div class="tab" onclick="location.href='./stats/stats.html'">Статистика</div>
    </div>

    <div class="content">
        <h1>Что я пью?</h1>

        <label for="template-select">Шаблон:</label>
        <select id="template-select" onchange="fillFields()">
            <option value="">--Выберите шаблон--</option>
            <option value="beer_0.5">Пиво 0.5</option>
        </select>

        <br><br>

        <label for="brand">Напиток:</label>
        <input type="text" id="brand" name="brand"><br><br>

        <label for="percent">Процент:</label>
        <input type="number" id="percent" name="percent" oninput="this.value = this.value.replace(/[^0-9]/g, '5')"><br><br>

        <label for="volume">Объем (мл):</label>
        <input type="number" id="volume" name="volume" oninput="this.value = this.value.replace(/[^0-9]/g, '500')"><br><br>

        <label for="price">Цена (руб):</label>
        <input type="number" id="price" name="price" oninput="this.value = this.value.replace(/[^0-9]/g, '100')"><br><br>

        <script>
            function fillFields() {
                const select = document.getElementById('template-select');
                const brandInput = document.getElementById('brand');
                const percentInput = document.getElementById('percent');
                const volumeInput = document.getElementById('volume');
                const priceInput = document.getElementById('price');

                if (select.value === 'beer_0.5') {
                    brandInput.value = 'Пиво';
                    percentInput.value = 5;
                    volumeInput.value = 500;
                    priceInput.value = 150;
                } else {
                    brandInput.value = '';
                    percentInput.value = '';
                    volumeInput.value = '';
                    priceInput.value = '';
                }
            }
        </script>

        <script src="/general.js"></script>
        <script src="main.js"></script>
    </div>
</body>
</html>
