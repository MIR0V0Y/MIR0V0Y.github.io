<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcometron</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="tabs-container">
        <div class="tab" onclick="location.href='/index.html'" >Alcometron</div>
        <div class="tab active" >Настройки</div>
    </div>

    <div class="content">
        <div class="stats-container">
            <div class="stats-period">
                <div class="stats-period-title">За 24 часа</div>
                <div class="stats-item">Выпито напитков: <span id="drinks-24h">0</span></div>
                <div class="stats-item">Выпито, литров: <span id="liters-24h">0</span></div>
                <div class="stats-item">Выпито чистого алкоголя, мл: <span id="alcohol-24h">0</span></div>
            </div>
            <div class="stats-period">
                <div class="stats-period-title">За 7 дней</div>
                <div class="stats-item">Выпито напитков: <span id="drinks-7d">0</span></div>
                <div class="stats-item">Выпито, литров: <span id="liters-7d">0</span></div>
                <div class="stats-item">Выпито чистого алкоголя, мл: <span id="alcohol-7d">0</span></div>
            </div>
            <div class="stats-period">
                <div class="stats-period-title">За месяц</div>
                <div class="stats-item">Выпито напитков: <span id="drinks-30d">0</span></div>
                <div class="stats-item">Выпито, литров: <span id="liters-30d">0</span></div>
                <div class="stats-item">Выпито чистого алкоголя, мл: <span id="alcohol-30d">0</span></div>
            </div>
        </div>

        <script src="/general.js"></script>
        <script src="stats.js"></script>
    </div>
</body>
</html>
