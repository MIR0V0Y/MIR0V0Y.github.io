<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcometron</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="tabs-container">
        <div class="tab" onclick="location.href='/index.html'" >Alcometron</div>
        <div class="tab active">Статистика</div>
    </div>

    <div class="content">
        <div class="stats-container">
            <div class="stats-period">
                <div class="stats-period-title">За день</div>
                <div class="stats-row stats-labels">
                    <div class="stats-label">Выпито напитков</div>
                    <div class="stats-label">Выпито, литров</div>
                    <div class="stats-label">Выпито чистого алкоголя, мл</div>
                </div>
                <div class="stats-row stats-values">
                    <span id="drinks-24h" class="skeleton-loader"></span>
                    <span id="liters-24h" class="skeleton-loader"></span>
                    <span id="alcohol-24h" class="skeleton-loader"></span>
                </div>
            </div>
            <div class="stats-period">
                <div class="stats-period-title">За 7 дней</div>
                <div class="stats-row stats-labels">
                    <div class="stats-label">Выпито напитков</div>
                    <div class="stats-label">Выпито, литров</div>
                    <div class="stats-label">Выпито чистого алкоголя, мл</div>
                </div>
                <div class="stats-row stats-values">
                    <span id="drinks-7d" class="skeleton-loader"></span>
                    <span id="liters-7d" class="skeleton-loader"></span>
                    <span id="alcohol-7d" class="skeleton-loader"></span>
                </div>
            </div>
            <div class="stats-period">
                <div class="stats-period-title">За месяц</div>
                <div class="stats-row stats-labels">
                    <div class="stats-label">Выпито напитков</div>
                    <div class="stats-label">Выпито, литров</div>
                    <div class="stats-label">Выпито чистого алкоголя, мл</div>
                </div>
                <div class="stats-row stats-values">
                    <span id="drinks-30d" class="skeleton-loader"></span>
                    <span id="liters-30d" class="skeleton-loader"></span>
                    <span id="alcohol-30d" class="skeleton-loader"></span>
                </div>
            </div>
        </div>

        <script src="/general.js"></script>
        <script src="stats.js"></script>
    </div>
</body>
</html>
