<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist Inputs</title>
</head>
<body>
    <h1>Datalist Input Examples</h1>
    
    <form>
        <label for="countries">Select a country:</label>
        <input list="countries-list" id="countries" name="countries">
        <datalist id="countries-list">
            <option value="USA">
            <option value="Canada">
            <option value="UK">
            <option value="Germany">
            <option value="France">
            <option value="Japan">
            <option value="Australia">
        </datalist>
        
        <br><br>
        
        <label for="colors">Select a color:</label>
        <input list="colors-list" id="colors" name="colors">
        <datalist id="colors-list">
            <option value="Red">
            <option value="Blue">
            <option value="Green">
            <option value="Yellow">
            <option value="Purple">
            <option value="Orange">
            <option value="Black">
            <option value="White">
        </datalist>
        
        <br><br>
        
        <label for="fruits">Select a fruit:</label>
        <input list="fruits-list" id="fruits" name="fruits">
        <datalist id="fruits-list">
            <option value="Apple">
            <option value="Banana">
            <option value="Orange">
            <option value="Strawberry">
            <option value="Grape">
            <option value="Mango">
            <option value="Pineapple">
            <option value="Kiwi">
        </datalist>
    </form>
</body>
</html>
